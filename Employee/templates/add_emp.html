<!DOCTYPE html>
<html lang="en">
    <head><meta charset="UTF-8">

        <title>Add Employee</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script>
          // JavaScript function to display a pop-up with the success message
          function displaySuccessMessage(message) {
              alert(message);
          }
      </script>
        
        <style>
          .container {
              text-align: center; /* Center align the content */
          }
          h1 {
              margin-top: 20px; /* Adjust margin if needed */
              font-weight: bold;
          }
          .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px; /* Adjust margin if needed */
        }
        form {
            width: 50%; /* Adjust width of the form */
        }
        </style>
    </head>
    <body>
        <div class="container">
            <!-- Content here -->
            <hr>
            <hr>
            <h1>            Office Employee Management System            </h1>
            
            
            <h1>Add Employee</h1>
            <hr>
            <hr>
            <a class="btn btn-primary" href="/all_emp" role="button">View All Employee</a>
            <a class="btn btn-primary" href="/add_emp" role="button">Add Employee</a>
            <a class="btn btn-primary" href="/remove_emp" role="button">Remove Employee</a>
            <a class="btn btn-primary" href="/filter_emp" role="button">filter Employee</a>
          </div>
          <div class="container" style="display: flex; justify-content: center; align-items: center;">
            <form action="/add_emp" method="post">
                {% csrf_token %}
                <label for="Name">Name</label><br>
                <input type="text" id="Name" name="Name" values="{{Name}}"><br>
        
                <label for="last_name">Last Name</label><br>
                <input type="text" id="last_name" name="last_name" values="{{last_name}}"><br>
        
                <label for="age">Age</label><br>
                <input type="number" id="age" name="age" values="{{age}}"><br>
        
                <label for="phone_number">Phone Number</label><br>
                <input type="number" id="phone_number" name="phone_number" values="{{phone_number}}"><br>
        
                <label for="date_of_birth">Date of Birth</label><br>
                <input type="date" id="date_of_birth" name="date_of_birth" values="{{date_of_birth}}"><br>
        
                <label for="Post">Post</label><br>
                <input type="text" id="POst" name="Post" values="{{Post}}"><br>
        
                <label for="role">Role</label><br>
                <input type="number" id="role" name="role" values="{{role}}"><br>
        
                <label for="department">Department</label><br>
                <input type="number" id="department" name="department" values="{{department}}"><br>
        
                <label for="Salary">Salary</label><br>
                <input type="number" id="salary" name="salary" values="{{Salary}}"><br>
        
                <label for="bonus">Bonus</label><br>
                <input type="number" id="bonus" name="bonus" values="{{bonus}}"><br>
        
                <label for="hire_date">Hire Date</label><br>
                <input type="date" id="hire_date" name="hire_date" values="{{hire_date}}"><br>
        
                <hr>
        
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        
          <div class="container">
            {% if success_message %}
                <!-- Call the JavaScript function to display the success message -->
                <script>displaySuccessMessage("{{ success_message }}");</script>
            {% endif %}
            <!-- Other content of your remove_emp.html template -->
        </div>
        
        <!-- Optional JavaScript; choose one of the two! -->
    
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
        <!-- Option 2: Separate Popper and Bootstrap JS -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        -->
      </body>
    
</html>
