<!DOCTYPE html>
<html lang="en">
    <head><meta charset="UTF-8">

        <title>Remove Employee</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script>
          // JavaScript function to display a pop-up with the success message
          function displaySuccessMessage(message) {
              alert(message);
          }
      </script>
        <style>
          .container {
              text-align: center; /* Center align the content */
          }
          h1 {
              margin-top: 20px; /* Adjust margin if needed */
              font-weight: bold;
          }
        </style>
    </head>
    <body>
        <div class="container">
            <!-- Content here -->
            <hr>
            <hr>
            <h1>            Office Employee Management System            </h1>
            
            
            <h1>Remove Employee</h1>
            <hr>
            <hr>
            <a class="btn btn-primary" href="/all_emp" role="button">View All Employee</a>
            <a class="btn btn-primary" href="/add_emp" role="button">Add Employee</a>
            <a class="btn btn-primary" href="/remove_emp" role="button">Remove Employee</a>
            <a class="btn btn-primary" href="/filter_emp" role="button">filter Employee</a>
          </div>
          <div class="container" style="display: flex; justify-content: center; align-items: center;">
          <div class="dropdown">
            <hr>
            <hr>
            
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              Choose Employee TO be Removed
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              {% for emp in emps %}
              <li><a class="dropdown-item" href="/remove_emp/{{emp.id}}">{{emp.Name}} {{emp.last_name}}</a></li>
              {% endfor %}
              
            </ul>
          </div>
        </div>
          <div class="container">
            {% if success_message %}
                <!-- Call the JavaScript function to display the success message -->
                <script>displaySuccessMessage("{{ success_message }}");</script>
            {% endif %}
            <!-- Other content of your remove_emp.html template -->
        </div>
        
        <!-- Optional JavaScript; choose one of the two! -->
    
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
        <!-- Option 2: Separate Popper and Bootstrap JS -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        -->
      </body>
    
</html>
