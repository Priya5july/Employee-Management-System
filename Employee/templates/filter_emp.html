<!DOCTYPE html>
<html lang="en">
    <head><meta charset="UTF-8">

        <title>Filter Employee</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
          .container {
              text-align: center; /* Center align the content */
          }
          h1 {
              margin-top: 20px; /* Adjust margin if needed */
              font-weight: bold;
          }
        </style>

    <body>
        <div class="container">
            <!-- Content here -->
            <hr>
            <hr>
            <h1>            Office Employee Management System            </h1>
            
            
            <h1>Filter Employee </h1>
            <hr>
            <hr>
            <a class="btn btn-primary" href="/all_emp" role="button">View All Employee</a>
            <a class="btn btn-primary" href="/add_emp" role="button">Add Employee</a>
            <a class="btn btn-primary" href="/remove_emp" role="button">Remove Employee</a>
            <a class="btn btn-primary" href="/filter_emp" role="button">filter Employee</a>
          </div>
          <div class="container" style="display: flex; justify-content: center; align-items: center;">
          <form action="/filter_emp" method="post">
            {% csrf_token %}

              <label for="Name">Name</label><br>
              <input type="text" id="Name" name="Name" values="{{Name}}"><br>
             
              <label for="last_name" >last_name</label><br>
              <input type="text"  id="last_name" name="last_name" values="{{last_name}}"><br>

              <label for="phone_number" >phone_number</label><br>
              <input type="number" id="phone_number" name="phone_number" values="{{phone_number}}"><br>

              <label for="role" >role</label><br>
              <input type="text" id="role" name="role" values="{{role}}"><br>

              <label for="department" >department</label><br>
              <input type="text"  id="department" name="department" values="{{department}}"><br>

             
            
             
            <hr>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

        </div>
        
        <!-- Optional JavaScript; choose one of the two! -->
    
        <!-- Option 1: Bootstrap Bundle with Popper -->

        -->
      </body>
    
</html>
